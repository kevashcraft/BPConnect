version: '3'
services:
  postgres:
    build:
      context: ../../
      dockerfile: build/dev/Dockerfile-postgres
    environment:
      - SITE_URL=http://agency-reviews.com
    ports:
      - 5400:5432
    volumes:
      - postgres_data:/var/lib/postgres/data
  api:
    build:
      context: ../../
      dockerfile: build/dev/Dockerfile-api
    ports:
      - 3001:3000
    volumes:
      - ../../src/api:/app/src/api
      - ../../node_modules:/app/node_modules
      - ../../.babelrc:/app/.babelrc
      - ../../package.json:/app/package.json
  site:
    build:
      context: ../../
      dockerfile: build/dev/Dockerfile-site
    environment:
      - API_SERVER=http://localhost:3001
    ports:
      - 8080:8080
    volumes:
      - ../../src:/app/src
      - ../../semantic/dist:/app/semantic/dist
      - ../../node_modules:/app/node_modules
      - ./webpack.config.babel.js:/app/build/dev/webpack.config.babel.js
      - ../../.babelrc:/app/.babelrc
      - ../../package.json:/app/package.json

volumes:
  postgres_data:
